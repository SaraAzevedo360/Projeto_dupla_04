<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
   
    <title> QuebrandoaGarrafa.com </title>
    
</head>

<body>
    <h1> Ajude-nos com essas questões! </h1>
    <form>
        
        <label for="nome">Nome:</label>
        
        <input type="text" id="nome" name="nome" required>
        <br><br>
        
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" min="2" required>
        <br><br>
        
         <label for="e-mail">E-mail:</label>
        
        <input type="text" id="e-mail" name="e-mail" required>
        <br><br>
        
        <label for="contato">Contato:</label>
        <input type="number" id="contato" name="contato" min="11" required>
        <br><br>
        
         <label for="separacao_lixos">Você realiza a separaçãode lixos?</label>
        
        <input type="text" id="separacao_lixos" name="separacao_lixos" required>
        <br><br>
        
         <label for="garrafa_pet_artesanato">Utiliza a garrafa pet para alguma forma de artesanato?</label>
        
        <input type="text" id="garrafa_pet_artesanato" name="garrafa_pet_artesanato" required>
        <br><br>
        
         <label for="garrafa_utilizada">Qual tipo de garrafa usa diariamente? (Plástico, Vidro ou Ferro)</label>
        
        <input type="text" id="garrafa_utilizada" name="garrafa_utilizada" required>
        <br><br>
            
        <label for="descarte_correto">Sabe como realizar o descarte corretamente? Como?</label><br>
        <textarea id="descarte_correto" name="descarte_correto" rows="4" cols="50"></textarea><br><br>

        <label for="feedback">Feedback geral sobre nosso blog:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>
    <footer>
        <div>
        <img src="./IMG/Contato.png" alt="Contato">
        <img src="./IMG/Whats.png" alt="WhatsApp">
        <img src="./IMG/Instagram.png" alt="Instagram">
        <img src="./IMG/Facebook.png" alt="Facebook">
        <p>Av. Gen. Ataliba Leonel, 245 <br> Santana, São Paulo - SP, 02033-000</p>
        <p>&copy;2024</p>
        </div>
       </footer>
</body>
</html>
